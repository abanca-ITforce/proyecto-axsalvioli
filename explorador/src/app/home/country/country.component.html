<mat-nav-list *ngIf="dataCountry$ | async as dataCountry; else empty">
  <a *ngFor="let data of dataCountry" mat-list-item>
    Country: {{data.name}} <br> Region: {{data.region.value}} <br> Capital: {{data.capitalCity}}
  </a>
</mat-nav-list>
<ng-template #empty>
  <h1>CARGANDO ...</h1>
</ng-template>
